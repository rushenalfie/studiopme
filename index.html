<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUDIO PME</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #000;
      color: #ffffff;
      overflow: hidden;
      font-family: 'BDO Grotesk', sans-serif;
    }

    /* ---------------- Background ---------------- */

    .video-background {
      position: fixed;
      inset: 0;
      z-index: -3;
      pointer-events: none;
      background: #000;
    }

    .video-background iframe {
      width: 100vw;
      height: 56.25vw;
      min-height: 100vh;
      min-width: 177.77vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: brightness(0.55) grayscale(0.15);
    }

    /* ---------------- Navigation ---------------- */

    .nav-container {
      position: fixed;
      inset: 0;
      padding: 3vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      pointer-events: none;
      z-index: 100;
    }

    .nav-row {
      display: flex;
      justify-content: space-between;
      pointer-events: auto;
    }

    .nav-row.bottom {
      align-items: flex-end;
    }

    .text-xs {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .description {
      max-width: 480px;
      font-size: 13px;
      line-height: 1.5;
      letter-spacing: 0.01em;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: opacity 0.4s ease;
    }

    a:hover {
      opacity: 0.6;
    }

    /* ---------------- Main Stage ---------------- */

    .main-stage {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: clamp(240px, 40vw, 900px);
      height: auto;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .main-stage {
        padding: 0 10vw;
      }

      .nav-row.bottom {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div class="video-background">
    <iframe
      src="https://player.vimeo.com/video/1165644401?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1&controls=0"
      frameborder="0"
      allow="autoplay; fullscreen"
    ></iframe>
  </div>

  <!-- Navigation -->
  <nav class="nav-container">
    <div class="nav-row top">
      <div class="text-xs">
        IDEA IN MIND?<br>
        <a href="mailto:studiopme@outlook.com">STUDIOPME@OUTLOOK.COM</a>
      </div>
      <div class="text-xs">
        <a href="https://instagram.com/studiop.me" target="_blank">WORK</a>
      </div>
    </div>

    <div class="nav-row bottom">
      <div class="description">
        STUDIO PME is an independent design studio specialising in visual identity & brand systems.
        Creating work built on clarity of vision and long-term thinking.
      </div>
      <div class="text-xs">
        <a href="https://www.linkedin.com/in/alfie-rushen/" target="_blank">LINKEDIN</a>
      </div>
    </div>
  </nav>

  <!-- Main Stage with Centered SVG Logo -->
  <main class="main-stage">
    <img src="Background.svg" alt="Studio PME" class="logo">
  </main>

</body>
</html>
