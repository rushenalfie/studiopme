<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUDIO PME</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #000;
      color: #ffffff;
      overflow: hidden;
      font-family: 'BDO Grotesk', sans-serif;
    }

    /* ---------------- Background ---------------- */

    .video-background {
      position: fixed;
      inset: 0;
      z-index: -3;
      pointer-events: none;
      background: #000;
    }

    .video-background iframe {
      width: 100vw;
      height: 56.25vw;
      min-height: 100vh;
      min-width: 177.77vh;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      filter: brightness(0.55) grayscale(0.15);
    }

    /* Vertical Grid Line */
    .grid-line {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 33.333%;
      width: 1px;
      background: rgba(255,255,255,0.08);
      z-index: 10;
      pointer-events: none;
    }

    /* ---------------- Navigation ---------------- */

    .nav-container {
      position: fixed;
      inset: 0;
      padding: 3vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      pointer-events: none;
      z-index: 100;
    }

    .nav-row {
      display: flex;
      justify-content: space-between;
      pointer-events: auto;
    }

    .nav-row.bottom {
      align-items: flex-end;
    }

    .text-xs {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .description {
      max-width: 480px;
      font-size: 13px;
      line-height: 1.5;
      letter-spacing: 0.01em;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: opacity 0.4s ease;
    }

    a:hover {
      opacity: 0.6;
    }

    /* ---------------- Main Stage ---------------- */

    .main-stage {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      padding-left: 33.333%;
    }

    .title {
      font-size: clamp(2.5rem, 10vw, 9rem);
      white-space: nowrap;
      letter-spacing: -0.018em;
      font-kerning: normal;
      text-rendering: optimizeLegibility;
