<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUDIO PME</title>

  <style>
    /* === BASE SETUP === */
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

    body {
      height: 100vh;
      width: 100vw;
      background: #000;
      color: #ffffff;
      overflow: hidden;
      font-family: 'BDO Grotesk', sans-serif;
    }

    /* === BACKGROUND LAYERS === */
    .video-background {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
      background: #000;
    }

    .video-background iframe {
      width: 100vw;
      height: 56.25vw;
      min-height: 100vh;
      min-width: 177.77vh;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(5px) brightness(0.4) grayscale(0.2);
      scale: 1.05;
    }

    .overlay-grain {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.12;
      pointer-events: none;
    }

    /* === NAVIGATION === */
    .nav-container {
      position: fixed;
      inset: 0;
      padding: 3vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      pointer-events: none;
      z-index: 100;
    }

    .nav-row { display: flex; justify-content: space-between; pointer-events: auto; }
    .nav-row.bottom { align-items: flex-end; }

    .text-xs { font-size: 11px; text-transform: uppercase; letter-spacing: 0.05em; }
    .description { max-width: 550px; font-size: 13px; line-height: 1.4; }

    /* === LINKS HOVER === */
    a {
      color: inherit;
      text-decoration: none;
      display: inline-block;
      transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
    }

    a:hover {
      opacity: 0.5;
      letter-spacing: 0.12em;
      text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    /* === LOGO SECTION === */
    .main-stage {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: crosshair;
    }

    .title {
      display: flex;
      font-size: clamp(2.5rem, 12vw, 11rem);
      white-space: nowrap;
      letter-spacing: -0.05em;
      pointer-events: none;
      color: #ffffff;
    }

    /* Letters start invisible and rise up */
    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(22px);
      animation: rise 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes rise {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Stagger — each letter starts slightly after the previous */
    .letter:nth-child(1)  { animation-delay: 0.05s; }
    .letter:nth-child(2)  { animation-delay: 0.10s; }
    .letter:nth-child(3)  { animation-delay: 0.15s; }
    .letter:nth-child(4)  { animation-delay: 0.20s; }
    .letter:nth-child(5)  { animation-delay: 0.25s; }
    .letter:nth-child(6)  { animation-delay: 0.30s; }
    .letter:nth-child(7)  { animation-delay: 0.33s; } /* space */
    .letter:nth-child(8)  { animation-delay: 0.38s; }
    .letter:nth-child(9)  { animation-delay: 0.43s; }
    .letter:nth-child(10) { animation-delay: 0.48s; }

    @media (max-width: 768px) {
      .nav-row.bottom { flex-direction: column; align-items: flex-start; gap: 20px; }
    }
  </style>
</head>
<body>

  <div class="video-background">
    <iframe
      src="https://player.vimeo.com/video/1165644401?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1"
      frameborder="0"
      allow="autoplay; fullscreen"
    ></iframe>
  </div>
  <div class="overlay-grain"></div>

  <nav class="nav-container">
    <div class="nav-row top">
      <div class="text-xs">
        IDEA IN MIND?<br>
        <a href="mailto:studiopme@outlook.com">STUDIOPME@OUTLOOK.COM</a>
      </div>
      <div class="text-xs">
        <a href="https://instagram.com/studiop.me" target="_blank">WORK</a>
      </div>
    </div>

    <div class="nav-row bottom">
      <div class="description">
        STUDIO PME is an independent design studio specialising in visual identity &amp; brand systems. Creating work built on clarity of vision and long-term thinking.
      </div>
      <div class="text-xs socials">
        <a href="https://www.linkedin.com/in/alfie-rushen/" target="_blank">LINKEDIN</a>
      </div>
    </div>
  </nav>

  <main class="main-stage" id="stage">
    <div class="title" id="mainTitle">
      <span class="letter">S</span><span class="letter">T</span><span class="letter">U</span><span class="letter">D</span><span class="letter">I</span><span class="letter">O</span>
      <span class="letter">&nbsp;</span>
      <span class="letter">P</span><span class="letter">M</span><span class="letter">E</span>
    </div>
  </main>

  <script>
    // System serif/display fonts — contrasting shapes create a satisfying morph effect
    // before each letter settles into BDO Grotesk
    const flashFonts = [
      'Georgia, serif',
      '"Palatino Linotype", serif',
      '"Times New Roman", serif',
      'Garamond, serif',
      'Baskerville, serif',
      '"Book Antiqua", serif',
      'Copperplate, fantasy',
      '"Courier New", monospace',
    ];

    const letters = document.querySelectorAll('.letter');

    letters.forEach((el, i) => {
      // Skip the space character
      if (el.textContent.trim() === '') return;

      const startDelay = i * 10;   // ms — matches CSS stagger rhythm
      const morphDuration = 480;   // total time spent flashing fonts (ms)
      const tickInterval = 55;     // how fast fonts cycle (ms)

      setTimeout(() => {
        let elapsed = 0;

        const ticker = setInterval(() => {
          el.style.fontFamily = flashFonts[Math.floor(Math.random() * flashFonts.length)];
          elapsed += tickInterval;

          if (elapsed >= morphDuration) {
            clearInterval(ticker);
            // Snap cleanly to final font
            el.style.fontFamily = "'BDO Grotesk', sans-serif";
          }
        }, tickInterval);

      }, startDelay);
    });
  </script>

</body>
</html>
